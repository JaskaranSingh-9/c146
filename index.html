<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-entity>
            <a-box color="black" position="0 1 -6" width="2.2" height="2" depth="1"></a-box>
        </a-entity>
        <a-entity>
            <a-box color="red" position="0 1 -5.8" width="1.9" height="1.7" depth="1"></a-box>
        </a-entity>
        <a-entity>
            <a-cylinder color="grey" position="0 1 -5.8" radius="0.2" height="1" rotation="90 0 0"></a-cylinder>
        </a-entity>
        <a-entity>
            <a-cylinder color="yellow" position="0.5 1.4 -5.8" radius="0.2" height="1" rotation="90 0 0"></a-cylinder>
        </a-entity>
        <a-entity>
            <a-cylinder color="green" position="-0.5 1.4 -5.8" radius="0.2" height="1" rotation="90 0 0"></a-cylinder>
        </a-entity>
        <a-entity>
            <a-cylinder color="pink" position="0.5 0.5 -5.8" radius="0.2" height="1" rotation="90 0 0"></a-cylinder>
        </a-entity>
        <a-entity>
            <a-cylinder color="black" position="-0.5 0.5 -5.8" radius="0.2" height="1" rotation="90 0 0"></a-cylinder>
        </a-entity>
        <a-entity>
            <a-box color="orange" position="0 2 -6" breadth="0.5" height="0.5" depth="0.5"></a-box>
        </a-entity>
        <a-entity>
            <a-box color="blue" position="0 3 -5.9" width="1.2" height="1.2"></a-box>
        </a-entity>
        <a-entity>
            <a-box color="black" position="0 3 -6" width="1.5" height="1.5"></a-box>
        </a-entity>
        <a-entity>
            <a-cylinder color="orange" position="1.4 1.2 -6" radius="0.2" height="1.1" rotation="0 0 230"></a-cylinder>
        </a-entity>
        <a-entity>
            <a-cylinder color="yellow" position="2.4 1.2 -6" radius="0.2" height="1.1" rotation="0 0 120"></a-cylinder>
        </a-entity>
        <a-entity>
            <a-sphere color="red" position="1.8 0.9 -6" radius="0.25"></a-sphere>
        </a-entity>

        <a-entity>
            <a-cylinder color="orange" position="-1.4 1.2 -6" radius="0.2" height="1.1" rotation="0 0 120"></a-cylinder>
        </a-entity>
        <a-entity>
            <a-cylinder color="yellow" position="-2.5 1.3 -6" radius="0.2" height="1.1" rotation="0 0 230"></a-cylinder>
        </a-entity>
        <a-entity>
            <a-sphere color="red" position="-2 0.9 -6" radius="0.25"></a-sphere>
        </a-entity>

        <a-entity>
            <a-sphere color="green" position="-2.9 1.8 -6" radius="0.4"></a-sphere>
        </a-entity>

        <a-entity>
            <a-sphere color="green" position="2.9 1.6 -6" radius="0.4"></a-sphere>
        </a-entity>

        <!--eyes-->
        <a-entity>
            <a-sphere color="white" position="-0.3 3.1 -5.4" radius="0.2"></a-sphere>
        </a-entity>
        <a-entity>
            <a-sphere color="white" position="0.3 3.1 -5.4" radius="0.2"></a-sphere>
        </a-entity>
        <a-entity animation="property: position;from: 0.1 0 0; to: -0.1 0 0;dir:alternate; loop: true; dur: 1500">
            <a-sphere color="black" position="-0.3 3.05 -5.2" radius="0.08"></a-sphere>
        </a-entity>
        <a-entity animation="property: position;from: 0.1 0 0; to: -0.1 0 0;dir:alternate; loop: true; dur: 1500">
            <a-sphere color="black" position="0.3 3.05 -5.2" radius="0.08"></a-sphere>
        </a-entity>


        <a-entity>
            <a-cylinder color="yellow" position="-0.5 -0.4 -6.1" radius="0.2" height="1.1"></a-cylinder>
        </a-entity>
        <a-entity>
            <a-cylinder color="yellow" position="0.5 -0.4 -6.1" radius="0.2" height="1.1"></a-cylinder>
        </a-entity>
        <a-entity>
            <a-torus color="green" position="-0.5 -0.9 -6.1" radius="0.3" radius-tubular="0.09"
                rotation="90 0 180"></a-torus>
        </a-entity>
        <a-entity>
            <a-torus color="green" position="0.5 -0.9 -6.1" radius="0.3" radius-tubular="0.09"
                rotation="90 0 180"></a-torus>
        </a-entity>
        <!--antina-->
        <a-entity>
            <a-sphere color="orange" position="0 3.8 -5.9" radius="0.4"></a-sphere>
        </a-entity>
        <a-entity animation="property: position;from: 0.1 0 0; to: -0.1 0 0;dir:alternate; loop: true; dur: 1500">
            <a-entity>
                <a-cylinder color="black" position="0 4.2 -5.9" radius="0.03" height="1.1"></a-cylinder>
            </a-entity>
            <a-entity>
                <a-sphere color="red" position="0 4.65 -5.7" radius="0.1"></a-sphere>
            </a-entity>
        </a-entity>

        <!--mouth-->
        <a-entity position="0 3.2 -5.4" rotation="0 0 120"
            geometry="primitive: ring; thetaStart:100;thetaLength:100;radiusOuter: 0.7; radiusInner: 0.6;"
            material="side:double;color:orange;"></a-entity>
    </a-scene>
</body>

</html>
